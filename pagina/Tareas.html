<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Agenda Web</title>
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <!-- Sección de la pantalla principal con superposición -->
    <div class="hero" >
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Bienvenido a tu Agenda Personal</h1>
            <p>Organiza tus tareas de manera fácil y rápida.</p>
            <!-- Botón que redirige a la página de inicio de la agenda -->
            <button onclick="window.location.href='Inicio.html'">Ir a la Agenda</button>
        </div>
    </div>

    <!-- Sección de características de la aplicación -->
    <section class="features">
        <div class="feature">
            <h2>Gestión de Tareas</h2>
            <p>Añade, edita y elimina tareas fácilmente.</p>
        </div>
        <div class="feature">
            <h2>Visualización en Calendario</h2>
            <p>Consulta tus tareas en un calendario interactivo.</p>
        </div>
        <div class="feature">
            <h2>Persistencia de Datos</h2>
            <p>Tus tareas se guardan automáticamente en el navegador.</p>
        </div>
    </section>
</body>
</html>
